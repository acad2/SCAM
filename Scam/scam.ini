[papitool]
num_of_keys_per_chunk: 2
decrypt_duration: 64
sleep_duration: 32
num_of_iteration: -1
interval_duration: 1000
log_filename: papitool.log
monitor_window: 64
window_avg_thresh: 0.8
detect_thresh: 20

[scam]
plot_enable: false
scam_cores: 2,3

[noisification]
log_filename: noisification.log
min_rumble_duration = 5
lines_per_set = 12
is_complement_to: false
noise_intensity: 2,1

[comm]
server_request = ServerReq
server_response = RankFinished
tcp_port = 0
tcp_ip = 0.0.0.0
buffer_size: 256
